<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Basic AJAX Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h2>Get The Latest Content:</h2>

        <div class="content" id="content">
            <input 
                type="button" 
                class="button" 
                value="Get Content" 
                id="btn_content" 
                onclick="getContent();" 
            />
        </div>
    </div>

    <script type="text/javascript">
        // STEP 1: Create the XMLHttpRequest object
        var ajax = new XMLHttpRequest();

        // STEP 2: Prepare the AJAX request
        ajax.open("GET", "content.html", true);

        // STEP 3: Define the callback function
        ajax.onreadystatechange = function () {
            if (ajax.readyState === 4 && ajax.status === 200) {
                document.getElementById("content").innerHTML = ajax.responseText;
            }
        };

        // STEP 4: Send the AJAX request
        function getContent() {
            ajax.send();
            document.getElementById("btn_content").style.display = "none";
        }
    </script>

</body>
</html>
