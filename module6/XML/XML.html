<!DOCTYPE html>
<html>
<body>

<p id="XML_Example"></p>

<script>
    var Movie =
        "<movie>" +
            "<title>Interstellar</title>" +
            "<director>Christopher Nolan</director>" +
            "<starring>Matthew McConaughey</starring>" +
            "<year>2014</year>" +
        "</movie>";

    var XML_Parser = new DOMParser();

    var XML_Document = XML_Parser.parseFromString(Movie, "text/xml");

    document.getElementById("XML_Example").innerHTML =
        XML_Document.getElementsByTagName("director")[0].childNodes[0].nodeValue;
</script>

</body>
</html>
