<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Attribute Assignment</title>
    <script src="JavaScript_3.js"></script>
</head>
<body>

    <h1>Favorite Animals</h1>
    <h3>Click an animal to see its sound</h3>

    <ul>
        <li onclick="showSound(this)" data-animal-sound="Woof">Dog</li>
        <li onclick="showSound(this)" data-animal-sound="Meow">Cat</li>
        <li onclick="showSound(this)" data-animal-sound="Moo">Cow</li>
        <li onclick="showSound(this)" data-animal-sound="Roar">Lion</li>
    </ul>

</body>
</html>
