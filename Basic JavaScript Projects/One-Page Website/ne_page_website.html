<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Page Website</title>
    <link rel="stylesheet" href="CSS/one_page_website.css">
</head>
<body>

    <h1>My One Page Website</h1>

    <div class="gallery">
        <img src="images/plant1-small.png" data-full="images/plant1.png" alt="Plant 1">
        <img src="images/plant2-small.png" data-full="images/plant2.png" alt="Plant 2">
        <img src="images/plant3-small.png" data-full="images/plant3.png" alt="Plant 3">
        <img src="images/plant4-small.png" data-full="images/plant4.png" alt="Plant 4">
    </div>

    <!-- Lightbox -->
    <div id="lightbox">
        <span id="close">&times;</span>
        <img id="lightbox-img">
    </div>

    <script src="JS/one_page_website.js"></script>
</body>
</html>
