<!DOCTYPE html>
<html lang="en">
<body>

    <h2>JSON.stringify Example</h2>

    <p id="myDog"></p>

    <script>
        var dog = {
            name: "Dax",
            breed: "Great Pyrenees",
            color: "White"
        };

        var JSONstring = JSON.stringify(dog);

        document.getElementById("myDog").innerHTML = JSONstring;
    </script>

</body>
</html>
